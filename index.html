<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Netguru - radio task - Dawid Namyslak</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- RADIO -->
    <div class="radio">
        <header class="radio-header">
            <div class="arrow"></div>
            <div class="stations">STATIONS</div>
            <div class="switch"></div>
        </header>
        <!-- RADIO STATIONS -->
        <section class="radio-station">
            <ul>
                <li>
                    <div class="row">
                        <div class="name">Putin FM</div>
                        <div class="mhz">66,6</div>
                    </div>
                </li>
                <li class="clearfix">
                    <div class="row">
                        <div class="name">Dribble FM</div>
                        <div class="mhz">101,2</div>
                    </div>
                </li>
                <li class="clearfix">
                    <div class="row">
                        <div class="name">Doge FM</div>
                        <div class="mhz">99,4</div>
                    </div>
                </li>
                <li class="clearfix">
                    <div class="row">
                        <div class="name">Ballads FM</div>
                        <div class="mhz">87,1</div>
                    </div>
                </li>
                <li class="clearfix">
                    <div class="row">
                        <div class="name">Maximum FM</div>
                        <div class="mhz">142,7</div>
                    </div>
                </li>
            </ul>
        </section>
        <!-- DISPLAY STATION -->
        <footer class="footer">
            <div id="on" class="hide">
                <div class="play-title"><span>CURRENTLY PLAYING</span></div>
                <div class="play-station"></div>
            </div> 
        </footer>
    </div>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
